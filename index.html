<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumb</title>
    <style>
        #name {
            color: rgb(214, 0, 0);
        }

        form {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin: 4px auto;
        }

        input[type="button"] {
            margin: 16px 20px;
            font-size: 25px;
        }

        input[onmouseover="No()"] {
            position: relative;
        }
    </style>
</head>

<body>
    <form>
        <h1>I am Sudhanshu. I want to say that</h1>
        <h1>I love you <span id="name"></span></h1>

        <div>
            <input type="button" onclick="yes()" value="Accepted">
            <input type="button" Id="no" onmouseover="No()" value="Rejected">
        </div>
    </form>

    <script>
        let a = prompt("Enter your name ");
        document.getElementById("name").innerText = a.toUpperCase();

        function yes() {

            window.open("https://wa.me/919004877026?text=" +
                'I love you too Sudhanshu'
                , '_blank').focus();
        }

        function No() {
            let btn = document.getElementById("no");
            btn.style.left = Math.ceil(Math.random() * 360) + "px";
            btn.style.top = Math.ceil(Math.random() * 360) + "px";
            btn.style.transition = "1s";
        }
    </script>
</body>

</html>
